[supervisord]
logfile = /dev/null
loglevel = info
pidfile = /var/run/supervisord.pid
nodaemon = true

[program:webserver]
command = uwsgi --workers 3 --http 0.0.0.0:9999 --thunder-lock --static-map /static=/execute/static --enable-threads -w app:app 
user=execute
autostart = true
autorestart = true
stdout_logfile = /dev/stdout
stdout_logfile_maxbytes = 0
stderr_logfile = /dev/stderr
stderr_logfile_maxbytes = 0
